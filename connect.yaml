deployAs:
  - name: mc-app
    applicationType: merchant-center-custom-application
    configuration:
      standardConfiguration:
        - key: CUSTOM_APPLICATION_ID
          description: The ID of the custom application.
        - key: ENTRY_POINT_URI_PATH
          description: The entry point URI path.
        - key: CLOUD_IDENTIFIER
          description: The cloud identifier.
        - key: FEATURE_FLAGS
          description: comma separated list of feature flags: custom-object-bundle, product-attribute-bundle
          default: "custom-object-bundle"
      securedConfiguration: []
  - name: bundle-viewer
    applicationType: merchant-center-custom-application
    configuration:
      standardConfiguration:
        - key: CUSTOM_APPLICATION_ID
          description: The ID of the custom application.
        - key: ENTRY_POINT_URI_PATH
          description: The entry point URI path.
        - key: CLOUD_IDENTIFIER
          description: The cloud identifier.
        - key: API_ENDPOINT
          description: The entry point URI path.
      securedConfiguration: []
  - name: bundle-api
    applicationType: service
    endpoint: /bundle-api
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
          required: true
          default: "us-central1.gcp"
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
          required: true
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
          required: true
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope
          required: true
      securedConfiguration:
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
          required: true
  - name: assets
    applicationType: assets
